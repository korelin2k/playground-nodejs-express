<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quiz Night</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/vendor/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/vendor/foundation.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/vendor/jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/vendor/foundation.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="grid-container fluid init-container">
        <div class="grid-x">
            <div class="small-12 cell cell-center sp">
                <img src="assets/images/quiz-night.png" width="400" />
            </div>
        </div>

        <!-- Pick Your Category -->
        <div class="grid-container fluid screen-category">
            <div class="grid-x grid-padding-x grid-margin-x">
                <div class="small-6 medium-6 cell cell-center icons" id="icon-film">
                    <span data-tooltip aria-haspopup="true" class="has-tip left" tabindex="1" data-disable-hover="false"
                        data-click-open="false" data-disable-for-touch="true" title="Movies!">
                        <i class="fa fa-film category-selection fa-3x" id="Movies" aria-hidden="true" title="Movies"></i>
                    </span>
                </div>
                <div class="small-6 medium-6 cell cell-center icons" id="icon-music">
                    <span data-tooltip aria-haspopup="true" class="has-tip left" tabindex="1" data-disable-hover="false"
                        data-click-open="false" data-disable-for-touch="true" title="Music!">
                        <i class="fa fa-music category-selection fa-3x" id="Music" aria-hidden="true" title="Music"></i>
                    </span>
                </div>
            </div>            
            <div class="grid-x grid-padding-x grid-margin-x">
                <div class="small-6 medium-6 cell cell-center icons" id="icon-games">
                    <span data-tooltip aria-haspopup="true" class="has-tip left" tabindex="1" data-disable-hover="false"
                        data-click-open="false" data-disable-for-touch="true" title="Video Games!">
                        <i class="fa fa-gamepad category-selection fa-5x" id="Video Games" aria-hidden="true" title="Video Games"></i>
                    </span>
                </div>
                <div class="small-6 medium-6 cell cell-center icons" id="icon-geo">
                    <span data-tooltip aria-haspopup="true" class="has-tip left" tabindex="1" data-disable-hover="false"
                        data-click-open="false" data-disable-for-touch="true" title="Geography!">
                        <i class="fa fa-map-signs category-selection fa-5x" id="Geography" aria-hidden="true" title="Geography"></i>
                    </span>
                </div>
            </div>
        </div>

        <!-- Loading Screen - Only leveraged when the API call is pulling back data -->
        <div class="grid-container fluid screen-loading">
            <div class="grid-x grid-padding-x grid-margin-x">
                <div class="large-12 cell">
                    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                </div>
            </div>
        </div>

        <!-- Gameplay screen - question, answers and timer are here -->
        <div class="grid-container fluid screen-game">
            <div class="grid-x grid-padding-x grid-margin-x">
                <div class="large-12 cell select-choice">
                    <div class="game-question">
                        Question Here
                    </div>
                    <div class="game-bar">
                        <div class="game-bar-status">
                            <span class="game-seconds">10</span> seconds
                        </div>
                    </div>
                    <div class="stacked button-group round toggle game-choices">
                    </div>
                </div>
            </div>
        </div>

        <!-- Round over screen -->
        <div class="grid-container fluid screen-round-over">
            <div class="grid-x grid-padding-x grid-margin-x">
                <div class="large-12 cell round-over">
                    Round Over Screen
                </div>
            </div>
        </div>

        <!-- Game over screen -->
        <div class="grid-container fluid screen-game-over">
            <div class="grid-x grid-padding-x grid-margin-x">
                <div class="large-12 cell game-over">
                    <div>
                        <span class="label stacked primary round-wins">Wins: </span>
                    </div>
                    <div>
                        <span class="label stacked alert round-losses">Losses: </span>
                    </div>
                    <div>
                        <span class="label button stacked warning restart-game">Restart Game</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
